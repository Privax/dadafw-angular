<!doctype html>
<html class="no-js" lang="en" ng-app="ddfw" ng-strict-di>

<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Test</title>

	<link rel="stylesheet" type="text/css" href="/node_modules/dadafw/build/css/dadafw.css" />
</head>

<body>

<form role="form">
	<div class="input-group">
		<input type="search" dd-icon="search-icon" class="line"  title="search"/>
	</div>
	<div class="input-group">
		<input type="email" dd-label-left="@" dd-label-right=".com" class="line" title="email" />
	</div>
</form>
<dd-tag dd-remove="removeTag" dd-meta="{'blih': 'blah'}">This is <b>a test</b></dd-tag>
<dd-tag dd-removable dd-meta="{'blah': 'blah', 'blih': 'blah', 'blah': 'blih'}">This is <b>another test</b></dd-tag>

<script src="/node_modules/angular/angular.js" type="text/javascript"></script>
<script src="/source/ddfw/ddfw.js" type="text/javascript"></script>
<script src="/source/ddfw/directives/Tag.js"></script>
<script src="/source/ddfw/directives/form/Icon.js"></script>
<script src="/source/ddfw/directives/form/label/LabelLeft.js"></script>
<script src="/source/ddfw/directives/form/label/LabelRight.js"></script>

</body>

</html>
